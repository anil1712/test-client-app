<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="API Tests">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>API Learning</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <!-- endbuild -->
</head>

<body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <div class="header">
            <h3 class="text-muted">API Learning using Fetch</h3>
        </div>

        <div class="jumbotron">
            <h2>Make an API call using fetch()</h2>
            <p>
                <a class="btn btn-lg btn-primary" href="#" id="calling-chuck" onclick="makeAPICall('get')">GET API</a>
                <a class="btn btn-lg btn-success" href="#" id="calling-chuck" onclick="makeAPICall('post')">POST API</a>
                <a class="btn btn-lg btn-warning" href="#" id="calling-chuck" onclick="makeAPICall('put')">PUT API</a>
                <a class="btn btn-lg btn-danger" href="#" id="calling-chuck" onclick="makeAPICall('delete')">DELETE
                    API</a>
            </p>
        </div>

        <h3>Response
        </h3>
        <pre class="row marketing container" id="data-drop">

        </pre>
        <div class="footer">
            <p>Sample APIs</p>
        </div>
    </div>
    <script>
        function makeAPICall(method) {
            fetch('http://localhost:8000/api/student', {
                method
                //credentials: 'include', // Useful for including session ID (and, IIRC, authorization headers)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-drop').innerHTML = data.message;
                    //console.log(data) // Prints result from `response.json()`
                })
                .catch(error => console.error(error))
        }
    </script>

</body>

</html>
